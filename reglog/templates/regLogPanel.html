<!doctype html>
<html lang="en">
  <head>
      {% load staticfiles %}

      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'regLog/regLog.css' %}">
      <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <title>CCPX</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
  <body>
  	 <div class="container" id="containerDiv">
		<a class="nav-link" href="../profil"><i class="fa fa-list-ul"></i>Profil</a>
		<a class="nav-link" href="../dodaj"><i class="fa fa-list-ul"></i>Dodaj Autorow i Ksiazki</a>
		<a class="nav-link" href="../bookList"><i class="fa fa-list-ul"></i>Lista Ksiazek</a>
		<a class="nav-link" href="../admin"><i class="fa fa-list-ul"></i>Panel Admina</a>
        <div class="row">
            <div class="row col-12 regLogPanels text-center">
                <div class="row col-md-7 registerPanel ">
                    {% block registerPanel %}
                        <h1>register</h1>
                    {% endblock %}
                </div>
                <div class="row col-md-5 loginPanel ">
                	{% if user.is_authenticated %}
                    	{% block logOutPanel %}
                        	<h1>logout</h1>
                        {% endblock %}
                    {% else %}
                        {% block loginPanel %}
                        	<h1>login</h1>
                        {% endblock %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>    
                
  	
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
